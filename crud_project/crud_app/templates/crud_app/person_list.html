<!DOCTYPE html>
<html>
<head>
    <title>Person List</title>
</head>
<body>
    <h1>Person List</h1>
    <ul>
        {% for person in persons %}
            <li>
                {{ person.first_name }} {{ person.last_name }}
                <a href="{% url 'person_update' person.pk %}">Edit</a>
                <a href="{% url 'person_delete' person.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No persons found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'person_create' %}">Create New Person</a>
</body>
</html>
